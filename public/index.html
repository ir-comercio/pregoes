<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregões</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Pregões</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>Pregões</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <!-- NAVEGAÇÃO POR MESES -->
            <div class="card">
                <div class="month-navigation">
                    <button onclick="previousMonth()" class="month-nav-btn">Anterior</button>
                    <h3 id="currentMonthDisplay" class="month-display">Carregando...</h3>
                    <button onclick="nextMonth()" class="month-nav-btn">Próximo</button>
                </div>
            </div>

            <!-- DASHBOARD -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Total de Pregões</div>
                    <div class="stat-value" id="totalPregoes">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pregões Ganhos</div>
                    <div class="stat-value stat-success" id="totalGanhos">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pregões Abertos</div>
                    <div class="stat-value stat-warning" id="totalAbertos">0</div>
                </div>
            </div>

            <!-- FILTROS -->
            <div class="card">
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar:</label>
                        <input type="text" id="search" placeholder="UASG, número, vendedor..." oninput="filterPregoes()">
                    </div>
                    <div class="form-group">
                        <label for="filterVendedor">Filtrar por Vendedor:</label>
                        <select id="filterVendedor" onchange="filterPregoes()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Filtrar por Status:</label>
                        <select id="filterStatus" onchange="filterPregoes()">
                            <option value="">Todos</option>
                            <option value="aberto">Aberto</option>
                            <option value="ganho">Ganho</option>
                            <option value="perdido">Perdido</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- LISTA DE PREGÕES -->
            <div class="card">
                <div id="pregoesContainer"></div>
            </div>
        </div>
    </div>

    <!-- Botão Flutuante -->
    <button onclick="toggleForm()" class="floating-add-btn" title="Novo Pregão">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>
